# ---------------------------------------------------------------
boot.class=net.sf.nmedit.application.DefaultApplication
# ---------------------------------------------------------------
# setting up the splash screen
boot.splash=net.sf.nmedit.application.boot.AWTSplashScreen
# relative file or URL
boot.splash.location=splash.jpg
# AWTSplashScreen specific properties
# show the progress meter (true|false)
boot.splash.meter=true
# progress meter bounds - 4 positive integers (x, y, width, height)
boot.splash.meter.bounds=28 274 284 3
# meter fill color - html-color encoding (or other formats parseable by java.awt.Color#parseColor)
boot.splash.meter.color=#7f7f7f
# progress meter is a rectangle with round corners (true|false)
boot.splash.meter.roundrect=false
# show the progress text (true|false)
boot.splash.text=true
# text bounds - 4 positive integers (x, y, width, height)
# font size will be calculated so that the font's height is less or equal than the text bounds height
boot.splash.text.bounds=36 259 200 11
# text color - html-color encoding (or other formats parseable by java.awt.Color#parseColor)
boot.splash.text.color=#7f7f7f
