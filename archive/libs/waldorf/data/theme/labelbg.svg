<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="100" height="100" version="1.1" xmlns="http://www.w3.org/2000/svg"
  shape-rendering="crispEdges" preserveAspectRatio="none"
  viewBox="0 0 100 100">
  <defs>
	<linearGradient id="xgradient" x1="0%" y1="0%" x2="100%" y2="100%">
	<stop offset="0%" style="stop-color:rgb(60,60,60);stop-opacity:1"/>
	<stop offset="30%" style="stop-color:rgb(200,200,200);stop-opacity:1"/>
	<stop offset="100%" style="stop-color:rgb(60,60,60);stop-opacity:1"/>
	</linearGradient>
  </defs>
  <rect fill="#000" fill-opacity="1" stroke-opacity="1" stroke="url(#xgradient)" stroke-width="1px"
  x="0" y="0" width="99" height="98" />
</svg>
